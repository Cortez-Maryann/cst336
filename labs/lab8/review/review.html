<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript review </title>
        
        <script>
        
            function getEl(elementId) {
                
                return document.getElementById(elementId);
            }
            
            function doMagic() {
                
                //alert("hi");
                getEl("catImage").src = "img/now_you_dont.png";
                getEl("message").innerHTML = "...Now you don't!";
                getEl("message").style.color = "red";
                getEl("doMagic").style.display = "none";
                getEl("reappear").style.display = "inline";
                
                
            }
            
            function reappear(){
                getEl("catImage").src = "img/now_you_see_me.png";
                getEl("message").innerHTML = "Now you see me...";
                getEl("message").style.color = "black";
                getEl("doMagic").style.display = "inline";
                getEl("reappear").style.display = "none";
            }
            
        </script>
        
        <style>
            
            #reappear {
                display:none;
            }
            
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        
    </head>
    <body>

        <img id="catImage"   src='img/now_you_see_me.png' />  
        
        <h2 id="message"> Now you see me... </h2>
        
        
            
        <button id="doMagic" > Do Magic! </button>
        <button id="reappear" > Reappear! </button>
        
        <script>
        
            $("#doMagic").click(function(){ doMagic(); });
            $("#reappear").click(function(){ reappear(); });
            //$("#message").html("Changing content using jquery!");
        </script>
            
        

    </body>
</html>
